<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Storage</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
  	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
  	crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 agregar-cita">
                <h2 class="text-center my-4">Gestor de Tareas</h2>
                <form id="form">
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre de la Tarea:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="nombreTarea" class="form-control" placeholder="Nombre de la Tarea" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Materia:</label>
                        <div class="col-sm-8 col-lg-8">
                            <select id="materia" class="form-control">
                                <option value="" disabled selected>Materia</option>
                                <option value="programacion">Programacion</option>
                                <option value="bd">Base de Datos</option>
                                <option value="matematica">Matematica</option>
                                <option value="redes">Redes</option>
                                <option value="analisisDeSistemas">Analisis de Sistemas</option>
                            </select>
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fecha de entrega:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="fecha" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Hora de entrega:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="hora" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Descripcion de la Tarea:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="descripcion" class="form-control" required></textarea>
                        </div>
                    </div>
                
                    <div class="form-group row justify-content-end">
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-success w-100">Agregar</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-6">

                <div class="card card-purple card-outline">
                    
                    <div class="card card-header d-flex justify-content-between align-items-center">
                        
                        <h6 class="text-center my-1">Mis Lista</h6>
                        

                        <button onclick="myFunction()" class="btn btn-purple btn-sm boton">
                            
                            <i class="fas fa-minus"></i>
                        
                        </button>
                     
                    
                    </div>
                    
                </div>  
                    
                <div class="card card-body toggle" >
                        
                    <ul id="tarea" class="list-group"></ul>
                        
                </div>
            
            </div> 
                
            
        </div> 

            
    </div>    

</div>

    <script type="module" src="js/bd.js"></script>
    <script type="module" src="js/app.js"></script>

</body>
</html>
